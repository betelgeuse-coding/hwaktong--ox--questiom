<!DOCTYPE html>
<html>
<head>
    <title>사이버 보안 교육 웹사이트</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="question">질문이 여기에 표시됩니다.</div>
        <div class="btn-container">
          <button class="btn" id="trueBtn" onclick="checkAnswer(true)">O</button>
          <button class="btn" id="falseBtn" onclick="checkAnswer(false)">X</button>
        </div>
        <div id="score">점수: 0</div>
        <div id="reset" style="display: none;">다시하려면 F5를 누르세요</div>
    </div>
    <div id="maker" style="display: none;">made by 2408 김현수</div>

    <script>
        var score = 0;
        var questionIndex = 0;
        var questions = [
            "암호는 복잡할수록 좋다",
            "알려지지 않은 출처의 이메일에 있는 링크를 클릭하는 것은 안전하다",
            "퍼블릭 와이파이는 개인정보를 입력하거나 민감한 작업을 하는데 안전하다",
            "같은 비밀번호를 여러 계정에서 사용하는 것은 괜찮다",
            "웹사이트 주소가 'https://'로 시작하면 그 사이트는 안전하다"
        ];
        var answers = [true, false, false, false, true];
    
        document.getElementById("question").innerText = questions[questionIndex];
    
        function checkAnswer(userAnswer) {
            var correctAnswer = answers[questionIndex];
    
            if (userAnswer === correctAnswer) {
                score += 10;
                alert("정답입니다!");
            } else {
                alert("오답입니다!");
            }
    
            questionIndex++;
    
            if (questionIndex < questions.length) {
                document.getElementById("question").innerText = questions[questionIndex];
                document.getElementById("score").innerText = "점수: " + score;
            } else {
                document.getElementById("question").innerText = "최종 점수: " + score + "/50";
                document.getElementById("score").innerText = "";
                document.getElementById("trueBtn").style.display = 'none';
                document.getElementById("falseBtn").style.display = 'none';
                document.getElementById("reset").style.display = 'block';
                document.getElementById("maker").style.display = 'block';
            }
        }
    </script>
    
</body>
</html>
